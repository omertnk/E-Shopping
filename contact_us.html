<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="assets/images/logo.png" alt="logo" />
        </a>
        <nav class="navbar">
            <a href="home.html" class="">Home</a>
            <a href="aboutUs.html" >About Us</a>
            <a href="contact_us.html" >Contact</a>
        </nav>
        <div class="buttons">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button>
                <i class="fa-solid fa-cart-shopping"></i>
            </button>
        </div>
    </header>


      










    <section class="contact-header">
        <div class="text-content">
          <h1>Contact Us</h1>
        </div>
      </section>
      
    <section class="contact">
        <div class="contact-container">
            <div class="left-column">
                <div class="contact-info">
                    <h2>Contact Information</h2>
                    <p><strong>Address:</strong> Style Center, Hair Street No: 99, Beşiktaş, Istanbul</p>
                    <p><strong>Email:</strong> info@hairdresser.com</p>
                    <p><strong>Phone:</strong> +90 212 000 111</p>
                </div>

                <div class="follow-us">
                    <h2>Follow Us</h2>
                    <p>Stay connected through our social channels:</p>
            
                    <div class="social-icons">
                        <a href="" aria-label="Facebook"><i class="fab fa-facebook fa-2x"></i></a>
                        <a href="" aria-label="Twitter"><i class="fab fa-twitter fa-2x"></i></a>
                        <a href="" aria-label="Instagram"><i class="fab fa-instagram fa-2x"></i></a>
                    </div>
                </div>
            </div>

            <div class="right-column">
                <div class="form">
                    <h2>Get in Touch</h2>
                    <form action="#" method="post">
                        <div class="form-group-inline">
                            <div class="form-group">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="first-name" placeholder="Your First Name" required>
                            </div>
                            <div class="form-group">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="last-name" placeholder="Your Last Name" required>
                            </div>
                        </div>
                        
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                        
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Your Message" rows="6" required></textarea>
                        
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

   
</body>
</html>
